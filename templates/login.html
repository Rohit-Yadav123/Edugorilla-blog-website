<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        #sr{
            color:red;
        }
    </style>
</head>

<body style="background-color:springgreen ;">
    <h1 id='sr' align='center'>Enter your username and password to login</h1>

    <form action="login" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td style="color:red;"><h3>Username:</h3> </td>
                <td><input  style="background-color: springgreen;"    type="text" name="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td style="color: red;"><h3>Password:</h3> </td>
                <td><input  style="background-color: springgreen;" type="password" name="password" placeholder="password"></td>
            </tr>
        </table><br>
        <div align='center'><input type="submit" class="btn btn-danger"></div>

    </form>

    <div align='center'>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>

<br>
<br>
<br><br>
<br>
<br><br>
<br>
    <h3 style="text-align: center; margin-top:auto;">This Blog Project is designed by <h2 style="text-align: center ; color: red;">Rohit Kumar Yadav</h2></h3>
</body>

</html>
